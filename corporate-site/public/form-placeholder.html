<!-- Hidden form for Netlify form detection in SPA builds.
     Netlify's post-processing bot scans static HTML for data-netlify forms.
     The actual form lives in ContactPage.tsx and submits via fetch. -->
<form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
  <input name="form-name" type="hidden" value="contact" />
  <input name="bot-field" />
  <input name="name" />
  <input name="email" />
  <input name="subject" />
  <textarea name="message"></textarea>
</form>
